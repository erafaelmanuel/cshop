<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Ecommerce for clothing"/>
    <meta name="author" content="Rafael Manuel"/>

    <title>Cloth Shop</title>
    <!-- Google material fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for header html -->
    <link th:href="@{/css/v2/header.css}" rel="stylesheet"/>

    <!-- Custom styles for this html -->
    <link th:href="@{/css/v2/catalog.css}" rel="stylesheet"/>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><span style="color:#2ecc71;"><b>Cloth</b></span>Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <div class="item">
                                <a class="nav-link" href="#">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="icon">
                                <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Messages"><i class="material-icons">email</i></a>
                                <span class="badge badge-danger">2</span>
                            </div>
                        </li>
                        <li class="nav-item cart-item">
                            <div class="icon">
                                <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Cart"><i class="material-icons">shopping_cart</i></a>
                                <span class="badge badge-success" th:if="${cartItems != null and #lists.size(cartItems) > 0}" th:text="${#lists.size(cartItems)}"/>
                            </div>
                        </li>
                        <li class="nav-item" th:if="${hasUser} eq null or ${hasUser} eq false">
                            <div class="item">
                                <a class="nav-link" href="/login" style="font-size:14px;font-weight:500;">LOGIN</a>
                            </div>
                        </li>
                        <li class="nav-item account-item" th:if="${hasUser} != null and ${hasUser}">
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="myAccount-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span th:text="${userName}"/>MY ACCOUNT
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="#myAccount-button">
                                    <a class="dropdown-item" href="/account/dashboard"><i class="material-icons">dashboard</i><span>Dashboard</span></a>
                                    <a class="dropdown-item" href="/account/setting"><i class="material-icons">account_box</i><span>Account Settings</span></a>
                                    <a class="dropdown-item" href="/logout"><i class="material-icons">power_settings_new</i><span>Logout</span></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/pooper/pooper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/v2/header.js}"></script>
</body>
</html>
